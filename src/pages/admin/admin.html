<ion-header>

  <ion-navbar>
    <ion-title>Bienvenue Administrateur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div padding>
		<ion-segment [(ngModel)]="admin">
		  <ion-segment-button value="magasins">
			Boutiques
		  </ion-segment-button>
		  <ion-segment-button value="creerMagasin">
			Cr√©er boutique
		  </ion-segment-button>
		</ion-segment>
	</div>

	  <div [ngSwitch]="admin">
		<ion-list *ngSwitchCase="'magasins'">
			<ion-searchbar (ionInput)="getBoutique($event)"></ion-searchbar>
			<ion-list>
				<ion-item *ngFor="let boutique of lesBoutiques">
					<ion-thumbnail item-left>
						<img src="{{boutique.image}}">
					</ion-thumbnail>
					<h2>{{ boutique.nom }}</h2>
					<p>Code : {{ boutique.code }}</p>
				</ion-item>
			</ion-list>
		</ion-list>
		<ion-list *ngSwitchCase="'creerMagasin'">
		  <br>
			<br>
			<br>
				<h5>Creer la boutique</h5>
				<br>
					<form (ngSubmit)="addBoutique()" #registerForm="ngForm">
					  <ion-row>
						<ion-col>
						  <ion-list inset>
							
							<ion-item>
								<ion-label>Nom de la Boutique:</ion-label>
								<ion-input type="text" name="boutique" [(ngModel)]="nomBoutique" required></ion-input>
							</ion-item>
							
						  </ion-list>
						</ion-col>
					  </ion-row>
					  
					  <ion-row>
						<ion-col>
						  <button ion-button type="submit" [disabled]="!registerForm.form.valid">Creer</button>
						</ion-col>
					  </ion-row>
					  
					</form>
				<br>
		</ion-list>
	  </div>
</ion-content>
