<ion-header>

  <ion-navbar>
    <ion-title>Bienvenue Administrateur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div padding>
		<ion-segment [(ngModel)]="admin">
		  <ion-segment-button value="magasins">
			Boutiques
		  </ion-segment-button>
		  <ion-segment-button value="creerMagasin">
			Cr√©er boutique
		  </ion-segment-button>
		</ion-segment>
	</div>

	  <div [ngSwitch]="admin">
		<ion-list *ngSwitchCase="'magasins'">
			<ion-searchbar (ionInput)="getBoutique($event)"></ion-searchbar>
			<ion-list>
				<ion-item *ngFor="let boutique of lesBoutiques">
					<ion-thumbnail item-left>
						<img src="assets/img/thumbnail-totoro.png">
					</ion-thumbnail>
					<h2>{{ boutique.nom }}</h2>
					<p>Code : {{ boutique.code }}</p>
				</ion-item>
			</ion-list>
		</ion-list>
		<ion-list *ngSwitchCase="'creerMagasin'">
		  <br>
			<br>
			<br>
				<h5>Creer la boutique</h5>
				<br>
				<ion-item>
					<ion-input type="text" placeholder="Nom de la Boutique" [(ngModel)]="laBoutique.nom" name="nom"></ion-input>
				</ion-item>
					<ion-item>
						<ion-input type="text" placeholder="Code Boutique" [(ngModel)]="laBoutique.code" name="code"></ion-input>
					</ion-item>
				<br>
				<button ion-button (click)="addBoutique()" color="primary">Creer</button>
		</ion-list>
	  </div>
</ion-content>
