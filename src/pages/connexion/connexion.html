<ion-header>

  <ion-navbar>
    <ion-title>Connexion & Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="tabLog">
      <ion-segment-button value="Connexion">
        Connexion
      </ion-segment-button>
      <ion-segment-button value="Inscription">
        Inscription
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="tabLog">
    <ion-list *ngSwitchCase="'Connexion'">
        <div>
			<form (ngSubmit)="login()" #registerForm="ngForm">
			  <ion-row>
				<ion-col>
				  <ion-list inset>
					
					<ion-item>
						<ion-label>Nom d'utilisateur:</ion-label>
					  <ion-input type="text" name="username" [(ngModel)]="userlogin.login" required></ion-input>
					</ion-item>
					
					<ion-item>
						<ion-label>Mot de passe:</ion-label>
					  <ion-input type="password" name="password" [(ngModel)]="userlogin.mdp" required></ion-input>
					</ion-item>
					
				  </ion-list>
				</ion-col>
			  </ion-row>
			  
			  <ion-row>
				<ion-col>
				  <button ion-button type="submit" [disabled]="!registerForm.form.valid">Se connecter</button>
				</ion-col>
			  </ion-row>
			  
			</form>
		</div>
    </ion-list>

    <ion-list *ngSwitchCase="'Inscription'">
      <div>
			<form (ngSubmit)="register()" #registerForm="ngForm">
			  <ion-row>
				<ion-col>
				  <ion-list inset>
					
					<ion-item>
						<ion-label>Nom d'utilisateur:</ion-label>
					  <ion-input type="text" name="username" [(ngModel)]="userRegister.login" required></ion-input>
					</ion-item>
					
					<ion-item>
						<ion-label>Mot de passe:</ion-label>
					  <ion-input type="password" name="password" [(ngModel)]="userRegister.mdp" required></ion-input>
					</ion-item>
					
					<ion-item>
					  <ion-label>Je suis un commerçant</ion-label>
					  <ion-checkbox color="blue" checked="true"></ion-checkbox>
					</ion-item>

					<ion-item>
					  <ion-label>Code commerçant:</ion-label>
					  <ion-input type="password"></ion-input>
					</ion-item>
					
				  </ion-list>
				</ion-col>
			  </ion-row>
			  
			  <ion-row>
				<ion-col>
				  <button ion-button type="submit" [disabled]="!registerForm.form.valid">S'inscrire</button>
				</ion-col>
			  </ion-row>
			  
			</form>
		</div>
	</ion-list>
  </div>

</ion-content>
